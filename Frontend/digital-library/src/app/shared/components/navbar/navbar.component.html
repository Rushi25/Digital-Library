<mat-toolbar color="primary">
  <button mat-button [routerLink]="['home']" class="app-title"><mat-icon fontIcon="book"></mat-icon>Digital
    Library</button>
  <span class="spacer"></span>
  <button mat-button [routerLink]="['/home']" routerLinkActive="active" class="nav-link"><mat-icon
      fontIcon="home"></mat-icon>Home</button>
  <button mat-button [routerLink]="['/about']" routerLinkActive="active" class="nav-link">About</button>
  <button mat-button [routerLink]="['/courses']" routerLinkActive="active" class="nav-link">Courses</button>
  <button mat-button [routerLink]="['/privacy']" routerLinkActive="active" class="nav-link">Privacy</button>
  @if((authService.user$ | async) == null) {
  <button mat-button [routerLink]="['/auth/login']" routerLinkActive="active" class="nav-link">Login</button>
  <button mat-button [routerLink]="['/auth/signup']" routerLinkActive="active" class="nav-link">Sign Up</button>
  }
  @else{
  <button mat-button [routerLink]="['/auth/signup']" routerLinkActive="active" class="nav-link"><mat-icon
      fontIcon="account_circle"></mat-icon>{{(authService.user$ | async)?.firstname}}</button>
  <button mat-button class="nav-link" (click)="logout()">Logout</button>
  }
</mat-toolbar>
