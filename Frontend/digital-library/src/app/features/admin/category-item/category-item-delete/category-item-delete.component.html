<h1 mat-dialog-title>Delete Category Item</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the category item "{{ data.title }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="warn"
    cdkFocusInitial
    (click)="onDeleteClick()"
  >
    Delete
  </button>
</div>
