<div class="wrapper app">
    <div class="category-add">
      <button mat-raised-button [routerLink]="['add']">
        <mat-icon>add</mat-icon>New Media type
      </button>
    </div>
    <div class="table">
      <table mat-table [dataSource]="mediaTypes" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let mediaType">{{ mediaType.title }}</td>
        </ng-container>
  
        <!-- Thumbnail Image Path Column -->
        <ng-container matColumnDef="thumbnailImagePath">
          <th mat-header-cell *matHeaderCellDef>Thumbnail Image Path</th>
          <td mat-cell *matCellDef="let mediaType">
            {{ mediaType.thumbnailImagePath }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell class="action-buttons" *matCellDef="let mediaType">
            <button
              mat-icon-button
              class="edit-button"
              routerLink="edit/{{ mediaType.id }}"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              class="info-button"
              routerLink="details/{{ mediaType.id }}"
            >
              <mat-icon>info</mat-icon>
            </button>
            <button
              mat-icon-button
              class="delete-button"
              (click)="deleteMediaType(mediaType.id, mediaType.title)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </div>
