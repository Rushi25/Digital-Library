<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="login-card-header">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline" hideRequiredMarker="false" class="full-width">
                    <input matInput placeholder="Username or Email" formControlName="username">
                    @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
                    <mat-error>
                        *Username is required
                    </mat-error>
                    }
                </mat-form-field>
                <mat-form-field appearance="outline" hideRequiredMarker="false" color="primary" class="full-width">
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="showHidePassword($event)">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                    <mat-error>
                        *Password is required
                    </mat-error>
                    }
                </mat-form-field>
                <button mat-raised-button class="full-width login-button" (click)="loginUser()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
